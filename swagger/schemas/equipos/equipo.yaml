components:
  schemas:
    Equipo:
      type: object
      required:
        - nombre
      properties:
        _id:
          type: string
        nombre:
          type: string
          description: Nombre del equipo
        escudo:
          type: string
        foto:
          type: string
        colores:
          type: array
          items:
            type: string
        fechaFormacion:
          type: string
          format: date
        fechaDisolucion:
          type: string
          format: date
        tipo:
          type: string
          enum: [club, seleccion, academia, otro]
          default: club
        esSeleccionNacional:
          type: boolean
          default: false
        pais:
          type: string
        federacion:
          type: string
          format: ObjectId
        descripcion:
          type: string
        sitioWeb:
          type: string
        creadoPor:
          type: string
        administradores:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
