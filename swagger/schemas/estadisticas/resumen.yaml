components:
  schemas:
    ResumenEstadisticasPartido:
      type: object
      properties:
        _id:
          type: string
        nombrePartido:
          type: string
        fecha:
          type: string
          format: date-time
        equipoLocal:
          type: string
        equipoVisitante:
          type: string
        marcadorLocal:
          type: number
        marcadorVisitante:
          type: number
        setsJugados:
          type: number
        throws:
          type: number
        hits:
          type: number
        outs:
          type: number
        catches:
          type: number
        efectividad:
          type: string
          nullable: true
        hoc:
          type: string
          nullable: true
    ResumenEstadisticas:
      type: object
      properties:
        totalPartidos:
          type: number
        totalSets:
          type: number
        totalThrows:
          type: number
        totalHits:
          type: number
        totalOuts:
          type: number
        totalCatches:
          type: number
        promedioThrows:
          type: string
        promedioHits:
          type: string
        promedioOuts:
          type: string
        promedioCatches:
          type: string
        promedioSetsPorPartido:
          type: string
        efectividadPromedio:
          type: string
          nullable: true
        promedioHOC:
          type: string
          nullable: true
        ultimoPartido:
          type: object
          nullable: true
          properties:
            fecha:
              type: string
              format: date-time
            equipoLocal:
              type: string
            equipoVisitante:
              type: string
            marcadorLocal:
              type: number
            marcadorVisitante:
              type: number
        estadisticasPorPartido:
          type: array
          items:
            $ref: '#/components/schemas/ResumenEstadisticasPartido'
