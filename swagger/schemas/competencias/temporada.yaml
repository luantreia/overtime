components:
  schemas:
    Temporada:
      type: object
      required: [competencia, nombre]
      properties:
        _id:
          type: string
        competencia:
          type: string
          format: ObjectId
        nombre:
          type: string
        descripcion:
          type: string
        fechaInicio:
          type: string
          format: date-time
        fechaFin:
          type: string
          format: date-time
        creadoPor:
          type: string
        administradores:
          type: array
          items:
            type: string
